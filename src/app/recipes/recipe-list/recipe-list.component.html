<div class="row">
  <div class="col-xs-12"><div class="btn btn-success">New Recipe</div></div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <!--[recipe] refers to the recipe in recipe-item.component -->
    <app-recipe-item
      *ngFor="let recipeElement of recipes"
      [recipe]="recipeElement"
      (recipeSelected)="onRecipeSelected(recipeElement)"
    ></app-recipe-item>
  </div>
</div>
